<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="CSS/tailwind.css" />
    <title>Booking</title>
  </head>
  <body>
    <div class="booking">
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Modern Stepper Form</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    cyan: {
                      50: "#ecfeff",
                      100: "#cffafe",
                      200: "#a5f3fc",
                      300: "#67e8f9",
                      400: "#22d3ee",
                      500: "#06b6d4",
                      600: "#0891b2",
                      700: "#0e7490",
                      800: "#155e75",
                      900: "#164e63",
                    },
                  },
                },
              },
            };
          </script>
        </head>

        <!-- you can copy to jsx you need and if you have any doubts thats it cool
 -->
        <body
          class="bg-gradient-to-br border border from-cyan-50 to-cyan-100 min-h-screen flex items-center justify-center p-4"
        >
          <div
            class="bg-white jcc shadow-2xl rounded-3xl w-full max-w-4xl overflow-hidden"
          >
            <div class="grid md:grid-cols-4 border-b border-cyan-200">
              <div class="p-6 border-r border-cyan-200 text-center relative">
                <div class="flex items-center justify-center mb-4">
                  <div
                    class="w-12 h-12 rounded-full bg-cyan-500 text-white flex items-center justify-center font-bold text-lg relative z-10"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </div>
                </div>
                <h3 class="text-sm font-semibold text-cyan-700">
                  Personal Information
                </h3>
              </div>
              <div
                class="p-6 border-r border-cyan-200 text-center relative opacity-50"
              >
                <div class="flex items-center justify-center mb-4">
                  <div
                    class="w-12 h-12 rounded-full bg-cyan-300 text-white flex items-center justify-center font-bold text-lg relative z-10"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                      />
                    </svg>
                  </div>
                </div>
                <h3 class="text-sm font-semibold text-cyan-700">
                  Contact Details
                </h3>
              </div>
              <div
                class="p-6 border-r border-cyan-200 text-center relative opacity-50"
              >
                <div class="flex items-center justify-center mb-4">
                  <div
                    class="w-12 h-12 rounded-full bg-cyan-300 text-white flex items-center justify-center font-bold text-lg relative z-10"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                    </svg>
                  </div>
                </div>
                <h3 class="text-sm font-semibold text-cyan-700">Address</h3>
              </div>
              <div class="p-6 text-center relative opacity-50">
                <div class="flex items-center justify-center mb-4">
                  <div
                    class="w-12 h-12 rounded-full bg-cyan-300 text-white flex items-center justify-center font-bold text-lg relative z-10"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </div>
                </div>
                <h3 class="text-sm font-semibold text-cyan-700">
                  Confirmation
                </h3>
              </div>
            </div>

            <div class="p-12">
              <h2 class="text-3xl font-bold mb-8 text-cyan-800">
                Personal Information
              </h2>

              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label class="block mb-3 text-sm font-medium text-cyan-700"
                    >First Name</label
                  >
                  <div class="relative">
                    <input
                      type="text"
                      placeholder="John"
                      class="w-full px-4 py-3 border-2 border-cyan-500 rounded-xl bg-transparent focus:outline-none focus:ring-2 focus:ring-cyan-500 pl-10"
                    />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-cyan-500 absolute left-3 top-1/2 transform -translate-y-1/2"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </div>
                </div>
                <div>
                  <label class="block mb-3 text-sm font-medium text-cyan-700"
                    >Last Name</label
                  >
                  <div class="relative">
                    <input
                      type="text"
                      placeholder="Doe"
                      class="w-full px-4 py-3 border-2 border-cyan-500 rounded-xl bg-transparent focus:outline-none focus:ring-2 focus:ring-cyan-500 pl-10"
                    />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-cyan-500 absolute left-3 top-1/2 transform -translate-y-1/2"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </div>
                </div>
                <div class="md:col-span-2">
                  <label class="block mb-3 text-sm font-medium text-cyan-700"
                    >Email Address</label
                  >
                  <div class="relative">
                    <input
                      type="email"
                      placeholder="john.doe@example.com"
                      class="w-full px-4 py-3 border-2 border-cyan-500 rounded-xl bg-transparent focus:outline-none focus:ring-2 focus:ring-cyan-500 pl-10"
                    />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-cyan-500 absolute left-3 top-1/2 transform -translate-y-1/2"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      />
                    </svg>
                  </div>
                </div>
              </div>

              <div class="flex justify-between items-center mt-10">
                <p class="text-sm text-cyan-600">Step 1 of 4</p>
                <a href="#">
                  <button
                    class="px-8 py-3 bg-cyan-500 text-white rounded-xl hover:bg-cyan-600 transition-colors flex items-center"
                  >
                    Continue
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 ml-2"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </body>
      </html>
    </div>
  </body>
</html>
